# Example hab.yaml
# This document serves as the reference and specification for the hab.yaml format
version: '1.0'

scripts:
- name: wait-for-http
  path: bin/wait-for-http

modules:
  - name: foo
    should_destroy: True
    before: 
      - name: wait-for-http
        args:
          - '1800'
        args_from:
          - name: manager-hostname
            module: baz
    after: []
    provides:
      - bar
    depends_on: 
      - baz
biomes:
  - name: staging
    modules:
      - foo
      - bar
      - foobar
  - name: production
    modules:
      - foo
      - otherbar
      - foobar